<!DOCTYPE html>
<html>

<head>
    <title>Goodlark Login</title>
</head>

<body>
    <h1>Login to Goodlark</h1>

    <form id="login_form" method="post" action="{% url 'applications:login_user' %}">
        {% csrf_token %} 
        Username: <input type="text" name="username" value="" size="50" />
        <br /> 
        Password: <input type="password" name="password" value="" size="50" />
        <br />

        <input type="submit" value="submit" />
    </form>

</body>

</html>
